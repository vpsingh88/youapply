{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <h1>Welcome to Youapply.ai</h1>
    <p>Streamline your job application process with AI-powered automation.</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.signup') }}" class="btn">Get Started</a>
    {% else %}
        <a href="{{ url_for('job_matching.dashboard') }}" class="btn">Go to Dashboard</a>
    {% endif %}
{% endblock %}
