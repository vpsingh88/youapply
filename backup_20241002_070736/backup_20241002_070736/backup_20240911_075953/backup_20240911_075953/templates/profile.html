{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <h1>Your Profile</h1>
    <form method="POST" action="{{ url_for('auth.profile') }}">
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ current_user.full_name }}" required>
        </div>
        <div class="form-group">
            <label for="professional_title">Professional Title:</label>
            <input type="text" id="professional_title" name="professional_title" value="{{ current_user.professional_title }}">
        </div>
        <div class="form-group">
            <label for="cv_data">Your CV:</label>
            <textarea id="cv_data" name="cv_data" rows="10" required>{{ current_user.cv_data }}</textarea>
        </div>
        <div class="form-group">
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" value="{{ current_user.skills }}">
        </div>
        <div class="form-group">
            <label for="desired_salary">Desired Salary:</label>
            <input type="number" id="desired_salary" name="desired_salary" value="{{ current_user.job_preferences.salary }}" required>
        </div>
        <div class="form-group">
            <label for="preferred_location">Preferred Location:</label>
            <input type="text" id="preferred_location" name="preferred_location" value="{{ current_user.job_preferences.location }}" required>
        </div>
        <div class="form-group">
            <label for="job_type">Job Type:</label>
            <select id="job_type" name="job_type" required>
                <option value="full-time" {% if current_user.job_preferences.job_type == 'full-time' %}selected{% endif %}>Full-time</option>
                <option value="part-time" {% if current_user.job_preferences.job_type == 'part-time' %}selected{% endif %}>Part-time</option>
                <option value="contract" {% if current_user.job_preferences.job_type == 'contract' %}selected{% endif %}>Contract</option>
                <option value="remote" {% if current_user.job_preferences.job_type == 'remote' %}selected{% endif %}>Remote</option>
            </select>
        </div>
        <button type="submit" class="btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
